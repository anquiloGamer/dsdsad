<!DOCTYPE html>
<html>
<head>
	<title>Adivina la palabra</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<link rel="stylesheet" type="text/css" href="game.css">

<script src="game_login.js"></script>

<body>

	<center>
		<h1>Juego</h1>

		<div class="col-lg-4 col-sm-8 col-xs-11 login_div1">

			<input type="text" id="player1_name_input" class="from-control"
			placeholder="Nombre del jugador 1">
			<br>
		</div>

		<br>


		<div class="col-lg-4 col-sm-8 col-xs-11 login_div2">

			<br>
		</div>

		<br>
		<button style="width:30%" class="btn btn-primary"onclick="addUsser()">

		<button style="width:30%" class="btn btn-succes"onclick="saveScore()">
			guardar puntuacion</button>

			<button style="width:30%" class="btn btn-info"onclick="UpdateScore()">

				<button style="width:30%" class="btn btn-warning"onclick="nextPage()">
					siguiente pagina</button>
	
	
	
</center>
